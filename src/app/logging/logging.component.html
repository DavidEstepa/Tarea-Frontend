            <div class="form-group">
                <label for="inputPassword" class="sr-only" style="vertical-align: inherit;"></label>
                <input type="password" id="inputPassword" class="form-control justify-content-center" placeholder="ContraseÃ±a" formControlName="password" required>
            </div>
            <button class="Btn btn-outline-succes" type="submit" v-on:click="comparacion()">
                Ingresar
            </button>
        </form>
    </div>
</div>
